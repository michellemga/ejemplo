    <form class="forma">
        <legend><h2><b>Registro de un incidente vial en la CDMX</b></h2></legend>
        <br>

        <label>ID:</label>
        <input type="text" id="id">
        <br> <br>
    
        <label>Fecha: </label>
        <input type="date" id="fecha">
        <br> <br>
    
        <label>Descripción: </label>
        <br>
        <textarea name="" id="" cols="30" rows="10">Describa su incidente</textarea>
        <br> <br>

        <label>Delegación:</label>
        <select>
            <option value="seleccion">Selecciona una delegación</option>
            <option value="Álvaro Obregón">Álvaro Obregón</option>
            <option value="Azcapotzalco">Azcapotzalco</option>
            <option value="Benito Juárez">Benito Juárez</option>
            <option value="Coyoacán">Coyoacán</option>
            <option value="Cuajimalpa de Morelos">Cuajimalpa de Morelos</option>
            <option value="Cuauhtémoc">Cuauhtémoc</option>
            <option value="Gustavo A. Madero">Gustavo A. Madero</option>
            <option value="Iztacalco">Iztacalco</option>
            <option value="iztapalapa">iztapalapa</option>
            <option value="Magdalena Contreras">Magdalena Contreras</option>
            <option value="Miguel Hidalgo">Miguel Hidalgo</option>
            <option value="Milpa Alta">Milpa Alta</option>
            <option value="Tláhuac">Tláhuac</option>
            <option value="Tlalpan">Tlalpan</option>
            <option value="Venustiano Carranza">Venustiano Carranza</option>
            <option value="Xochimilco">Xochimilco</option>
        </select>
        <br> <br>

        <label>Tipo de incidente</label>
        <select>
            <option value="seleccionIncidente">Seleccione un tipo de incidente</option>
            <option value="Salidas de la via">Salidas de la vía, vuelco y pérdida de control.</option>
            <option value="Arrollamientos">Arrollamientos (atropellamientos).</option>
            <option value="Colisiones">Colisiones (choques) entre dos vehículos.</option>
            <option value="Colisiones múltiples">Colisiones múltiples o en cadena</option>
            <option value="Caída del ocupante">Caída del ocupante</option>
        </select>
        <br> <br>

        <div class="a"><input type="submit">
        <input type="reset"> </div>
</form>
